stages:
  - preparation

unit-tests:
  image: docker:latest
  stage: preparation
  services:
    - docker:dind
  before_script:
    - echo $CI_BUILD_TOKEN | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
  script:
    - docker build -t "utest:$CI_COMMIT_REF_SLUG" -f build/container-image-utest/Dockerfile .
    - docker run "utest:$CI_COMMIT_REF_SLUG"

build-master:
  image: docker:latest
  stage: preparation
  services:
    - docker:dind
  before_script:
    - echo $CI_BUILD_TOKEN | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE" -f ./build/container-image/Dockerfile .
    - docker push "$CI_REGISTRY_IMAGE"
  only:
    - master


build:
  image: docker:latest
  stage: preparation
  services:
    - docker:dind
  before_script:
    - echo $CI_BUILD_TOKEN | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG" -f ./build/container-image/Dockerfile .
    - docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG"
  except:
    - master
